spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;database_to_upper=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  sql:
    init:
      platform: h2 # hsqldb oracle mysql postgresql
      encoding: utf-8
      mode: embedded # always never
      #schema-locations: classpath:schema.sql # schema-${platform}.sql
      #data-locations: classpath:data.sql # data-${platform}.sql
  jpa:
    database: h2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
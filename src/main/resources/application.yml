spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: true
        web-admin-password: passw0rd
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;database_to_upper=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  sql:
    init:
      platform: h2 # hsqldb oracle mysql postgresql
      encoding: utf-8
      mode: embedded # always never
      #schema-locations: classpath:schema.sql # schema-${platform}.sql
      #data-locations: classpath:data.sql # data-${platform}.sql
  jpa:
    database: h2
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true
        format_sql: true
springdoc:
  api-docs:
    path: /v3/books-api-docs
  swagger-ui:
    path: /books-api-doc
    operationsSorter: method # alpha  (sort by paths alphanumerically), 'method' (sort by HTTP method)